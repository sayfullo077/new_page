<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/light-box.css' %}">
        <link rel="stylesheet" href="{% static 'css/templatemo-main.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>

        <style>
            .social-links {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-top: 20px; /* Reduced margin-top to move it upwards */
            }
            .social-links .row {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }
        
            .social-links a {
                display: flex;
                align-items: center;
                font-size: 3.5rem; /* Logotiplarni kattalashtirish uchun font-size oshirildi */
                color: white;
                text-decoration: none;
                transition: color 0.3s;
            }
        
            .social-links a span {
                margin-left: 10px; /* Logotip va yozuv o'rtasidagi masofa */
                font-size: 1.75rem; /* Yozuvning kattaligi kichikroq qilingan */
                font-weight: bold;
            }
        
            .social-links a:hover {
                color: #007bff; /* Hover effekti uchun rang o'zgartirildi */
            }
        
            /* Added this to reduce the empty space above */
            .first-content .container-fluid {
                padding-top: 0;
            }
        
            /* Ensuring other sections do not have excessive padding/margin */
            .first-content {
                padding-top: 20px;
            }
        
            nav {
                margin-bottom: 0; /* Adjust margin-bottom if necessary */
            }
        
            .author-name {
                margin-top: 40px; /* Adjust this value to move the name down */
            }
            .author-image {
                margin-top: 40px; /* Adjust this value to move the name down */
            }
        </style>

        {% if message_sent %}
            <div style="color: green; font-weight: bold;">
                Xabaringiz muvaffaqiyatli jo'natildi.
            </div>
        {% elif error_message %}
            <div style="color: red; font-weight: bold;">
                {{ error_message }}
            </div>
        {% endif %}

    </head>

    <body>
        {% block content %}
        {% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>

        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/datepicker.js' %}"></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                // navigation click actions 
                $('.scroll-link').on('click', function(event){
                    event.preventDefault();
                    var sectionID = $(this).attr("data-id");
                    scrollToID('#' + sectionID, 750);
                });
                // scroll to top action
                $('.scroll-top').on('click', function(event) {
                    event.preventDefault();
                    $('html, body').animate({scrollTop:0}, 'slow');         
                });
                // mobile nav toggle
                $('#nav-toggle').on('click', function (event) {
                    event.preventDefault();
                    $('#main-nav').toggleClass("open");
                });
            });
            // scroll function
            function scrollToID(id, speed){
                var offSet = 0;
                var targetOffset = $(id).offset().top - offSet;
                var mainNav = $('#main-nav');
                $('html,body').animate({scrollTop:targetOffset}, speed);
                if (mainNav.hasClass("open")) {
                    mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                    mainNav.removeClass("open");
                }
            }
            if (typeof console === "undefined") {
                console = {
                    log: function() { }
                };
            }
            // JavaScript yordamida xatolik xabarini ko'rsatish
            document.addEventListener('DOMContentLoaded', function() {
                var successMessageDiv = document.getElementById('success-message'); // muvaffaqiyatli jo'natilgan xabar uchun identifikator
                var messageSent = "{{ message_sent }}";  // contextdan olingan muvaffaqiyatli jo'natilgan xabar ma'lumotlari
        
                if (messageSent === "True") {
                    successMessageDiv.style.display = 'block'; // muvaffaqiyatli jo'natilgan xabar ko'rsatilishi
                } else {
                    successMessageDiv.style.display = 'none'; // xabar ko'rsatilmaganligi
                }
            });
            </script>
    </body>
</html>
